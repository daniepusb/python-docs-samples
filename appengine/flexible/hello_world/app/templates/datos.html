    <meta name="msapplication-TileImage" content="https://firebasestorage.googleapis.com/v0/b/kuo-services.appspot.com/o/assets%2Ffavicon%2Fms-icon-144x144.png?alt=media&token=7719233f-ad4b-4f41-8a89-166bf9144ec8">

    <!-- Favicon -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/userData.css')}}">
    <title> Ingresa tus datos </title>
</head>
<body>
    <header>
        <img src="https://firebasestorage.googleapis.com/v0/b/kuo-services.appspot.com/o/assets%2Fimg%2Fservicioskuo__white.png?alt=media&token=9672a85c-9a65-4e03-8b9b-02f3d5101dcc" alt="Servicios Kuo">
    </header>
    <div class="bar">
        <div class="bar__progress"> </div>
    </div>
    <main class="booking">
        <h1> ¿A nombre de quién quedará la reserva? </h1>
        <form action="">
            <ul>
                <input autofocus minlength="6" type="text" class="inputs" placeholder="Nombre y apellido 👋" autocomplete="name" required>
            </ul>
            <ul>
                <input type="tel" minlength="10" class="inputs" placeholder="Número de celular 📱" autocomplete="tel" required>
            </ul>
            <ul>
                <input type="email" class="inputs" placeholder="Correo electrónico ✉️" autocomplete="email" required>
            </ul>
            <div class="bookingContainer">
                <div class="bookingContainer__price">
                    <p> Total: </p> <p id="price"> ${{amount}} {{currency}} </p>
                </div>
                <button type="submit" class="bookingContainer__button">
                    <h2>Ir a pagar</h2>
                    <img src="{{ url_for('static', filename='assets/icons/arrow.png')}}" alt="Icono de continuar">
                </button>
            </div>
        </form>
    </main>
    <section class="account">
        <p> Si quieres que la siguiente vez sea más rápido, <a href="{{ url_for('registro')}}"> crea una cuenta. </a> </p>
        <p> ¿Ya tienes una cuenta? <a href="{{ url_for('iniciarSesion')}}"> Inicia sesión. </a></p>
    </section>
</body>
</html>
